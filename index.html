<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Scorecard</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--color-card-border);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .supplier-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-background);
            color: var(--color-text);
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .metrics-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 24px;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .metric-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .weight-badge {
            background: var(--color-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-description {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
        }

        .rating-section {
            margin-bottom: 16px;
        }

        .rating-label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .rating-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .rating-btn {
            flex: 1;
            min-width: 60px;
            padding: 10px;
            border: 2px solid var(--color-border);
            background: var(--color-background);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            color: var(--color-text);
        }

        .rating-btn:hover {
            background: var(--color-secondary-hover);
        }

        .rating-btn.selected {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .metric-score {
            text-align: right;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-top: 12px;
        }

        .results-section {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .total-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
        }

        .performance-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .performance-excellent {
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-teal-500);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .performance-good {
            background: rgba(50, 184, 198, 0.15);
            color: var(--color-teal-300);
            border: 1px solid rgba(50, 184, 198, 0.25);
        }

        .performance-acceptable {
            background: rgba(230, 129, 97, 0.15);
            color: var(--color-orange-500);
            border: 1px solid rgba(230, 129, 97, 0.25);
        }

        .performance-poor {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-red-500);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .breakdown-item {
            text-align: center;
            padding: 20px;
            background: var(--color-background);
            border-radius: 8px;
        }

        .breakdown-score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .breakdown-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 8px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .notes-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .rating-buttons {
                flex-direction: column;
            }

            .rating-btn {
                min-width: 100%;
            }

            .total-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Supplier Scorecard</h1>
            <p style="color: var(--color-text-secondary);">Comprehensive performance evaluation for manufacturing suppliers and factories</p>
        </header>

        <div class="supplier-info">
            <div class="form-group">
                <label for="supplierName">Supplier Name</label>
                <input type="text" id="supplierName" placeholder="Enter supplier name">
            </div>
            <div class="form-group">
                <label for="evaluationDate">Evaluation Date</label>
                <input type="date" id="evaluationDate">
            </div>
            <div class="form-group">
                <label for="evaluator">Evaluator Name</label>
                <input type="text" id="evaluator" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="evaluationPeriod">Evaluation Period</label>
                <input type="text" id="evaluationPeriod" placeholder="e.g., Q1 2026">
            </div>
        </div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="results-section">
            <div class="score-display">
                <div class="total-score" id="totalScore">0</div>
                <div class="score-label">Overall Performance Score</div>
                <div id="performanceIndicator"></div>
            </div>

            <div class="breakdown-grid" id="breakdownGrid"></div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="printScorecard()">Print Scorecard</button>
                <button class="btn btn-secondary" onclick="resetScorecard()">Reset All</button>
            </div>
        </div>
    </div>

    <script>
        const metrics = [
            {
                id: 'onTimeDelivery',
                title: 'On-Time Delivery Rate',
                description: 'Percentage of orders delivered on or before the agreed deadline. Measures reliability and supply chain efficiency.',
                weight: 20,
                criteria: [
                    { score: 5, label: 'Excellent (95-100%)' },
                    { score: 4, label: 'Good (85-94%)' },
                    { score: 3, label: 'Acceptable (75-84%)' },
                    { score: 2, label: 'Needs Improvement (65-74%)' },
                    { score: 1, label: 'Poor (<65%)' }
                ]
            },
            {
                id: 'productQuality',
                title: 'Product Quality',
                description: 'Quality consistency, defect rate (PPM), and adherence to specifications. Includes inspection results and customer complaints.',
                weight: 25,
                criteria: [
                    { score: 5, label: 'Excellent (<100 PPM)' },
                    { score: 4, label: 'Good (100-500 PPM)' },
                    { score: 3, label: 'Acceptable (500-1000 PPM)' },
                    { score: 2, label: 'Needs Improvement (1000-2500 PPM)' },
                    { score: 1, label: 'Poor (>2500 PPM)' }
                ]
            },
            {
                id: 'invoiceAccuracy',
                title: 'Invoice Accuracy',
                description: 'Accuracy of invoicing, including correct pricing, quantities, and terms. Measures administrative reliability.',
                weight: 10,
                criteria: [
                    { score: 5, label: 'Excellent (98-100%)' },
                    { score: 4, label: 'Good (95-97%)' },
                    { score: 3, label: 'Acceptable (90-94%)' },
                    { score: 2, label: 'Needs Improvement (85-89%)' },
                    { score: 1, label: 'Poor (<85%)' }
                ]
            },
            {
                id: 'pricing',
                title: 'Pricing Competitiveness',
                description: 'Price stability, market competitiveness, and total cost of ownership. Includes transparency in pricing changes.',
                weight: 15,
                criteria: [
                    { score: 5, label: 'Excellent (Best in class)' },
                    { score: 4, label: 'Good (Competitive)' },
                    { score: 3, label: 'Acceptable (Market average)' },
                    { score: 2, label: 'Needs Improvement (Above average)' },
                    { score: 1, label: 'Poor (Significantly higher)' }
                ]
            },
            {
                id: 'responsiveness',
                title: 'Responsiveness & Communication',
                description: 'Speed and quality of responses to inquiries, issues, and change requests. Proactive communication and collaboration.',
                weight: 10,
                criteria: [
                    { score: 5, label: 'Excellent (Within 24 hrs)' },
                    { score: 4, label: 'Good (1-2 days)' },
                    { score: 3, label: 'Acceptable (3-4 days)' },
                    { score: 2, label: 'Needs Improvement (5-7 days)' },
                    { score: 1, label: 'Poor (>7 days)' }
                ]
            },
            {
                id: 'compliance',
                title: 'Regulatory & Ethical Compliance',
                description: 'Adherence to safety, environmental, labor, and industry regulations. Includes certifications (ISO, etc.) and ethical standards.',
                weight: 10,
                criteria: [
                    { score: 5, label: 'Excellent (Full compliance)' },
                    { score: 4, label: 'Good (Minor gaps)' },
                    { score: 3, label: 'Acceptable (Some issues)' },
                    { score: 2, label: 'Needs Improvement (Significant gaps)' },
                    { score: 1, label: 'Poor (Non-compliant)' }
                ]
            },
            {
                id: 'technicalCapability',
                title: 'Technical Capability & Innovation',
                description: 'Engineering support, technical expertise, process improvement contributions, and innovation partnership.',
                weight: 5,
                criteria: [
                    { score: 5, label: 'Excellent (Proactive partner)' },
                    { score: 4, label: 'Good (Strong support)' },
                    { score: 3, label: 'Acceptable (Adequate)' },
                    { score: 2, label: 'Needs Improvement (Limited)' },
                    { score: 1, label: 'Poor (Inadequate)' }
                ]
            },
            {
                id: 'capacity',
                title: 'Capacity & Flexibility',
                description: 'Ability to handle volume changes, rush orders, and scale production. Supply chain resilience and contingency planning.',
                weight: 5,
                criteria: [
                    { score: 5, label: 'Excellent (Highly flexible)' },
                    { score: 4, label: 'Good (Flexible)' },
                    { score: 3, label: 'Acceptable (Moderate)' },
                    { score: 2, label: 'Needs Improvement (Limited)' },
                    { score: 1, label: 'Poor (Inflexible)' }
                ]
            }
        ];

        const ratings = {};

        function initializeScorecard() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('evaluationDate').value = today;

            const metricsGrid = document.getElementById('metricsGrid');
            
            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-title">${metric.title}</div>
                        <div class="weight-badge">Weight: ${metric.weight}%</div>
                    </div>
                    <div class="metric-description">${metric.description}</div>
                    <div class="rating-section">
                        <span class="rating-label">Select Rating:</span>
                        <div class="rating-buttons" id="rating-${metric.id}">
                            ${metric.criteria.map(criterion => `
                                <button class="rating-btn" onclick="selectRating('${metric.id}', ${criterion.score})"
                                        data-score="${criterion.score}">
                                    ${criterion.label}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="notes-section">
                        <label for="notes-${metric.id}">Notes:</label>
                        <textarea id="notes-${metric.id}" placeholder="Add specific observations, examples, or comments..."></textarea>
                    </div>
                    <div class="metric-score" id="score-${metric.id}">—</div>
                `;
                metricsGrid.appendChild(card);
            });

            calculateTotalScore();
        }

        function selectRating(metricId, score) {
            ratings[metricId] = score;

            const buttons = document.querySelectorAll(`#rating-${metricId} .rating-btn`);
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.score) === score) {
                    btn.classList.add('selected');
                }
            });

            const metric = metrics.find(m => m.id === metricId);
            const weightedScore = (score / 5) * metric.weight;
            document.getElementById(`score-${metricId}`).textContent = weightedScore.toFixed(1);

            calculateTotalScore();
        }

        function calculateTotalScore() {
            let totalScore = 0;
            const breakdown = [];

            metrics.forEach(metric => {
                if (ratings[metric.id]) {
                    const weightedScore = (ratings[metric.id] / 5) * metric.weight;
                    totalScore += weightedScore;
                    breakdown.push({
                        title: metric.title,
                        score: weightedScore.toFixed(1),
                        maxScore: metric.weight
                    });
                }
            });

            document.getElementById('totalScore').textContent = totalScore.toFixed(1);

            let performanceClass = '';
            let performanceText = '';
            if (totalScore >= 85) {
                performanceClass = 'performance-excellent';
                performanceText = 'Excellent Performance';
            } else if (totalScore >= 70) {
                performanceClass = 'performance-good';
                performanceText = 'Good Performance';
            } else if (totalScore >= 60) {
                performanceClass = 'performance-acceptable';
                performanceText = 'Acceptable Performance';
            } else if (totalScore > 0) {
                performanceClass = 'performance-poor';
                performanceText = 'Needs Improvement';
            }

            const indicator = document.getElementById('performanceIndicator');
            if (performanceText) {
                indicator.innerHTML = `<span class="performance-indicator ${performanceClass}">${performanceText}</span>`;
            } else {
                indicator.innerHTML = '';
            }

            const breakdownGrid = document.getElementById('breakdownGrid');
            breakdownGrid.innerHTML = breakdown.map(item => `
                <div class="breakdown-item">
                    <div class="breakdown-score">${item.score}/${item.maxScore}</div>
                    <div class="breakdown-label">${item.title}</div>
                </div>
            `).join('');
        }

        function printScorecard() {
            window.print();
        }

        function resetScorecard() {
            if (confirm('Are you sure you want to reset all ratings and data? This cannot be undone.')) {
                Object.keys(ratings).forEach(key => delete ratings[key]);
                
                document.querySelectorAll('.rating-btn').forEach(btn => btn.classList.remove('selected'));
                document.querySelectorAll('.metric-score').forEach(score => score.textContent = '—');
                document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
                document.getElementById('supplierName').value = '';
                document.getElementById('evaluator').value = '';
                document.getElementById('evaluationPeriod').value = '';
                
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('evaluationDate').value = today;
                
                calculateTotalScore();
            }
        }

        initializeScorecard();
    </script>
</body>
</html>
